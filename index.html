<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="jumbotron text-center">Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="d-flex justify-content-center">

        <button id="rock" class="btn btn-primary m-2">Rock</button>
        <button id="paper" class="btn btn-warning m-2">Paper</button>
        <button id="scissors" class="btn btn-dark m-2">Scissors</button>
        <button id="lizard" class="btn btn-success m-2">Lizard</button>
        <button id="spock" class="btn btn-danger m-2">Spock</button>
    </div>

    <div class=" display-2 d-flex justify-content-center">

        <p>You Won!</p>
    </div>

    <script type="text/javascript">
        const buttons = document.querySelectorAll('button')
        // [button, button, button, button] 
        // buttons[i] = e 

        buttons.forEach((e, i) => {
            e.addEventListener('click', () => {
                const player = e.id

                fetch(`/api?player=${player}`)
                    .then(response => response.json())
                    .then((data) => {
                        const answer = document.querySelector('p')
                        answer.textContent = `${data.result} computer chose ${data.opponent}`
                    });
            })
        }) // 
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
